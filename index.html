<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Favorites</title>

  <link rel="icon" sizes="192x192" href="https://pic.onlinewebfonts.com/svg/img_336756.png">
  <link rel="stylesheet" href="style.css">
  <script src="./js/main.js" type="module" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <header>
      <h1>Github Favorites</h1>
      <div class="search">
        <!-- Ideia de deixar o placeholder responsivo para os usuários com alguma necessidade especial -->
        <label class="sr-only" for="input-search">Usuário do Github</label>
        <input id ="input-search" type="text" placeholder="Usuário do Github">
        <button>&plus;</button>
      </div>
    </header>
    <table>
      <!-- Cabeçalho -->
      <thead>
        <!-- Criar linhas (table roow) -->
        <tr>
          <!-- Criar colunas -->
          <th>Usuário</th>
          <th>Repositórios</th>
          <th>Seguidores</th>
          <th></th>
        </tr>
      </thead>
      <!-- Corpo -->
      <tbody>
        <!-- Dentro do "tbody tr" se faz as linhas com "td" -->
      </tbody>
    </table>
  </div> 
</body>
</html>
